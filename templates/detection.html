{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-900 text-white flex flex-col items-center pt-10">
    
    <div class="text-center mb-8" data-aos="fade-down">
        <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
            AI Emotion Detection
        </h1>
        <p class="text-gray-400 mt-2">Real-time analysis running on server</p>
    </div>

    <div class="relative rounded-2xl overflow-hidden shadow-2xl border-4 border-blue-500/30" data-aos="zoom-in">
        <img src="{{ url_for('video_feed') }}" width="800" class="bg-black block">
        
        <div class="absolute top-4 right-4 bg-red-600 px-3 py-1 rounded-full text-xs animate-pulse">
            LIVE FEED
        </div>
    </div>

    <div class="mt-8 grid grid-cols-3 gap-6 w-full max-w-4xl px-4">
        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 text-center">
            <h3 class="text-xl font-bold text-blue-400">Status</h3>
            <p>Active</p>
        </div>
        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 text-center">
            <h3 class="text-xl font-bold text-green-400">FPS</h3>
            <p>30 (Approx)</p>
        </div>
        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 text-center">
            <h3 class="text-xl font-bold text-purple-400">Model</h3>
            <p>ResNet / CNN</p>
        </div>
    </div>

</div>
{% endblock %}
