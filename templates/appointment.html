{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl border border-gray-100">
        
        <div class="text-center">
            <div class="mx-auto h-12 w-12 bg-blue-100 rounded-full flex items-center justify-center text-2xl mb-4">ðŸ“…</div>
            <h2 class="text-3xl font-extrabold text-gray-900">Book Appointment</h2>
            <p class="mt-2 text-sm text-gray-600">
                Secure your consultation with our specialists.
            </p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative text-center" role="alert">
                    <strong class="font-bold">Success!</strong>
                    <span class="block sm:inline">{{ messages[0] }}</span>
                </div>
            {% endif %}
        {% endwith %}

        <form class="mt-8 space-y-6" action="{{ url_for('book_appointment') }}" method="POST">
            
            <div>
                <label for="doctor" class="block text-sm font-medium text-gray-700 mb-1">Doctor</label>
                <input type="text" name="doctor" id="doctor" value="{{ selected_doctor }}" required
                    class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-gray-50">
            </div>

            <div>
                <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Preferred Date</label>
                <input type="date" name="date" id="date" required
                    class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Symptoms / Notes</label>
                <textarea name="notes" id="notes" rows="4" placeholder="Describe your issue briefly..."
                    class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition shadow-lg hover:shadow-xl">
                    Confirm Booking
                </button>
            </div>
            
             <div class="text-center mt-4">
                <a href="{{ url_for('doctors') }}" class="font-medium text-gray-500 hover:text-blue-600 text-sm">
                    Cancel & Go Back
                </a>
            </div>

        </form>
    </div>
</div>
{% endblock %}
