<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureCare Hospital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="glass-nav fixed w-full z-50 top-0 shadow-sm transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex-shrink-0 flex items-center gap-2">
                    <div class="h-10 w-10 bg-blue-500 rounded-lg flex items-center justify-center text-white font-bold text-xl">H+</div>
                    <span class="font-bold text-2xl text-blue-600">FutureCare</span>
                </div>

                <div class="hidden md:flex space-x-8">
                    <a href="{{ url_for('home') }}" class="text-gray-600 hover:text-blue-500 font-medium transition">Home</a>
                    <a href="{{ url_for('about') }}" class="text-gray-600 hover:text-blue-500 font-medium transition">About</a>
                    <a href="{{ url_for('departments') }}" class="text-gray-600 hover:text-blue-500 font-medium transition">Departments</a>
                    
                    <a href="{{ url_for('doctors') }}" class="text-gray-600 hover:text-blue-500 font-medium transition">Doctors</a>

                </div>

                <div class="flex items-center gap-4">
                     <a href="{{ url_for('ai_detection') }}" class="bg-white border border-blue-200 text-blue-600 px-4 py-2 rounded-full font-medium hover:bg-blue-50 transition">
                        AI Detection
                    </a>
                    <a href="{{ url_for('logout') }}" class="text-red-500 text-sm font-semibold">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="pt-20">
        {% block content %}{% endblock %}
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
