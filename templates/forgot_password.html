<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - FutureCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient 8s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-black animate-gradient h-screen flex items-center justify-center p-4">

    <div class="bg-white/10 backdrop-blur-lg border border-white/20 p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <div class="mb-6 bg-white/20 w-16 h-16 rounded-full flex items-center justify-center mx-auto text-3xl text-white">
            üîí
        </div>
        
        <h2 class="text-3xl font-bold text-white mb-2">Forgot Password?</h2>
        <p class="text-gray-300 mb-8 text-sm">Enter your email address and we'll send you a link to reset your password.</p>

        <form action="{{ url_for('forgot_password') }}" method="POST" class="space-y-6">
            <input type="email" name="email" placeholder="Enter your email" required 
                class="w-full px-5 py-3 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white/10 transition">
            
            <button type="submit" onclick="alert('Reset link sent to your email! (Simulation)')" 
                class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 rounded-xl shadow-lg transform transition hover:scale-[1.02]">
                Send Reset Link
            </button>
        </form>

        <div class="mt-6">
            <a href="{{ url_for('login') }}" class="text-gray-400 hover:text-white text-sm transition flex items-center justify-center gap-2">
                ‚Üê Back to Login
            </a>
        </div>
    </div>

</body>
</html>
